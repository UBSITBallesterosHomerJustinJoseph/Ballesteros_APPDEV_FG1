
<div>
    <table class="table">
        <tr>
            <td>Name</td>
            <td>Price</td>
        </tr>
        <tr *ngFor="let products of products">
            <td >{{products.name}}</td>
            <p>{{products.price}}</p>
               
            <td>
                <a routerLink ="/cart">Add to Cart</a>
            </td>

        </tr>
        
    </table>
</div>
